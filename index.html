<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pommodoro">
    
    <title>Timer</title>
        
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
       <div id="timer">

        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
        
       </div> 
       <div id="controls">

        <button class="play">
            <img  src="./img/play.svg" alt="play icon">
        </button>
        <button class="pause hide">
            <img src="/img/pause.svg" alt="pause icon">
        </button>
        <button class="stop hide">
            <img src="/img/stop.svg" alt="stop icon">
        </button>
        <button class="set">
            <img src="/img/set.svg" alt="set icon">
        </button>
        
       </div>
    </main>
    <footer>
        <button class="sound-on hide">
            <img src="/img/soundOn.svg" alt="Sound on icon">
        </button>
        <button class="sound-off ">
            <img src="/img/soundOff.svg" alt="Sound off icon">
        </button>

    </footer>

    <script type="module" src="js/index.js"  ></script>
</body>
</html>
